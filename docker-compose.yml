# Docker Compose configuration for Comradarr
#
# Usage:
# 1. Create secrets/db_password.txt with your database password
# 2. Copy .env.example to .env and set DB_PASSWORD
# 3. Run: docker compose up -d
#
# Requirements: 37.2 (PostgreSQL with secrets), 32.1 (Health checks)

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://comradarr:${DB_PASSWORD}@db:5432/comradarr
      # SECRET_KEY: Optional - will be auto-generated if not provided
    restart: unless-stopped
    # Health check is defined in Dockerfile HEALTHCHECK instruction

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: comradarr
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: comradarr
    secrets:
      - db_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comradarr -d comradarr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:

secrets:
  db_password:
    file: ./secrets/db_password.txt
