repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^drizzle/
      - id: end-of-file-fixer
        exclude: ^drizzle/
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Local hooks
  - repo: local
    hooks:
      # Biome formatting and linting on commit
      - id: biome
        name: Format and lint with Biome
        entry: bunx biome check --write
        language: system
        types_or:
          - javascript
          - ts
          - svelte
          - json
          - css

      # Python formatting with ruff on commit
      - id: ruff-format
        name: Format Python with Ruff
        entry: uv run --project scripts/python ruff format
        language: system
        files: ^scripts/python/(src|tests)/.*\.py$
        pass_filenames: true

      # Python linting with ruff on commit
      - id: ruff-check
        name: Lint Python with Ruff
        entry: uv run --project scripts/python ruff check --fix
        language: system
        files: ^scripts/python/(src|tests)/.*\.py$
        pass_filenames: true

      # Full TypeScript checking on push (includes tsc --noEmit)
      - id: typecheck
        name: TypeScript Check
        entry: bun run typecheck
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Python type checking with basedpyright on push
      - id: python-typecheck
        name: Python Type Check
        entry: uv run --project scripts/python basedpyright scripts/python/src scripts/python/tests
        language: system
        files: ^scripts/python/(src|tests)/.*\.py$
        pass_filenames: false
        stages: [pre-push]

      # Full test suite on push (auto-manages test database)
      - id: tests
        name: Full Test Suite
        entry: bun run test
        language: system
        pass_filenames: false
        stages: [pre-push]
