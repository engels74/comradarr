repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^drizzle/
      - id: end-of-file-fixer
        exclude: ^drizzle/
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Ruff - Python linting and formatting (official hooks)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^dev-cli/(src|tests)/.*\.py$
      - id: ruff-format
        files: ^dev-cli/(src|tests)/.*\.py$

  # Local hooks
  - repo: local
    hooks:
      # Biome formatting and linting on commit
      - id: biome
        name: Format and lint with Biome
        entry: biome check --write
        language: bun
        language_version: system
        types_or:
          - javascript
          - ts
          - svelte
          - json
          - css
        exclude: ^drizzle/

      # Full TypeScript checking on push (includes tsc --noEmit)
      - id: typecheck
        name: TypeScript Check
        entry: bun run typecheck
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Python type checking with basedpyright on push
      - id: python-typecheck
        name: Python Type Check
        entry: uv run --project dev-cli --extra dev basedpyright dev-cli/src dev-cli/tests
        language: system
        files: ^dev-cli/(src|tests)/.*\.py$
        pass_filenames: false
        stages: [pre-push]

      # Full test suite on push (auto-manages test database)
      - id: tests
        name: Full Test Suite
        entry: bun run test
        language: system
        pass_filenames: false
        stages: [pre-push]
