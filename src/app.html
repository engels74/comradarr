<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Preconnect to Google Fonts for faster font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Crystalline Observatory fonts: Outfit (display) + Plus Jakarta Sans (body) -->
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<script>
			// FOUC prevention: Apply theme before first paint
			// Default to dark mode if no preference stored
			(() => {
				try {
					var stored = localStorage.getItem('theme');
					var theme = stored || 'dark';
					var isDark =
						theme === 'dark' ||
						(theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
					if (isDark) document.documentElement.classList.add('dark');
				} catch (_e) {
					// localStorage may be unavailable; default to dark
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
